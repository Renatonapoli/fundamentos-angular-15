<section class="data-binding">

  <article>
    <h3>Interpolação / Interpolation</h3>
    <p>String renderizada com interpolcação: {{ url }}</p>
    <p>Resultado de 1 + 1: {{ 1+1 }}</p>
    <p>Resultado de 1 + 1 não é: {{ 1 + 1 + getValor()  }}</p>
    <p>Curso de Angular e gosto do curso: {{ cursoAngular && getCurtirCurso() }}</p>
  </article>

  <article>
    <h3>Property-binding</h3>
    <img src="{{ urlImagem }}">
    <img [src]="urlImagem2" >
  </article>
</section>
