<h1>Diretiva - NgFor</h1>

<ul>
  <li *ngFor="let curso of cursos let index = index">{{ index + 1 }} - {{ curso }}</li>
</ul>

<h5>Removendo o * e usando o template</h5>

<ul>
  <ng-template ngFor [ngForOf]="cursos" let-curso let-index="index">
    <li>{{ index + 1 }} - {{ curso }}</li>
  </ng-template>
</ul>
