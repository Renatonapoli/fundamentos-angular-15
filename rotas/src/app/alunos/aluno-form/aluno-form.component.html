<h5>Criar/Editar Aluno</h5>

<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Placeholder" [(ngModel)]="aluno.id" id="first_name" type="text" class="validate">
        <label class="active">#</label>
      </div>
      <div class="input-field col s12">
        <input [(ngModel)]="aluno.nome" id="nome" type="text" class="validate" (input)="onInput()">
        <label class="active">#</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="aluno.email" id="email" type="email" class="validate">
        <label class="active">Email</label>
      </div>
    </div>
  </div>
</div>
