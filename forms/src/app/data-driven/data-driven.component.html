<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="onError('nome')">

    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control"
      id="nome" placeholder="Nome" formControlName="nome" />

      <app-campo-control-erro
          [mostraErro]="validaCampo('nome')"
          mensagemDeErro="O nome é obrigatório">
        </app-campo-control-erro>
    </div>
  </div>


  <div class="form-group"
   ngClass="onError(email)">
      <div class="col-sm-12">
        <label for="email" class="control-label">Email</label>
      </div>

      <div class="col-sm-12">
          <input type="text" class="form-control" formControlName="email"
          id="email" placeholder="nome@email.com"/>

          <app-campo-control-erro
          [mostraErro]="validaCampo('email')"
          mensagemDeErro="O email é obrigatório">
        </app-campo-control-erro>
          <app-campo-control-erro
          [mostraErro]="verificarEmailInvalido()"
          mensagemDeErro="O email é inválido">
        </app-campo-control-erro>
      </div>
    </div>


    <div formGroupName="endereco">
      <div class="form-group" ngClass="onError(cep)">
        <div class="col-md-3">
          <label for="cep" class="control-label">Cep</label>
          <input type="text" class="form-control" id="cep"
          formControlName="cep">

          <app-campo-control-erro
            [mostraErro]="validaCampo('endereco.cep')"
            mensagemDeErro="O cep é obrigatório">
          </app-campo-control-erro>
        </div>

        <div class="col-md-3">
          <label for="numero" class="control-label">Número</label>
          <input type="text" class="form-control" id="numero"
          formControlName="numero">
          <app-campo-control-erro
            [mostraErro]="validaCampo('endereco.numero')"
            mensagemDeErro="O número é obrigatório">
          </app-campo-control-erro>
        </div>

        <div class="col-md-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input type="text" class="form-control" id="complemento"
          formControlName="complemento">
        </div>
      </div>

      <div class="form-group"
          ngClass="onError(rua)">

          <div class="col-sm-12">
            <label for="rua" class="control-label">Rua</label>
          </div>

          <div class="col-sm-12">
            <input type="text" class="form-control"
            id="rua" placeholder="rua" formControlName="rua">
            <app-campo-control-erro
              [mostraErro]="validaCampo('endereco.rua')"
              mensagemDeErro="A rua é obrigatório">
            </app-campo-control-erro>
          </div>
      </div>

      <div class="form-group"
        ngClass="onError(bairro)">

        <div class="col-md-5">
          <label for="bairro" class="control-label">Bairro</label>
          <input type="text" class="form-control" id="bairro"
          formControlName="bairro">
          <app-campo-control-erro
            [mostraErro]="validaCampo('endereco.bairro')"
            mensagemDeErro="O bairro é obrigatório">
          </app-campo-control-erro>
        </div>

        <div class="col-md-4">
          <label for="cidade" class="control-label">Cidade</label>
          <input type="text" class="form-control" id="cidade"
          formControlName="cidade">
          <app-campo-control-erro
            [mostraErro]="validaCampo('endereco.cidade')"
            mensagemDeErro="A cidade é obrigatório">
          </app-campo-control-erro>
        </div>

        <div class="col-md-3">
          <label for="estado" class="control-label">Estado</label>
          <input type="text" class="form-control" id="estado"
          formControlName="estado">
          <app-campo-control-erro
            [mostraErro]="validaCampo('endereco.estado')"
            mensagemDeErro="O estado é obrigatório">
          </app-campo-control-erro>
        </div>
      </div>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button (click)="resetar()" class="btn ml-lg">Cancelar</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
