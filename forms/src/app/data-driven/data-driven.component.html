<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="onError('nome')">

    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control"
      id="nome" placeholder="Nome" formControlName="nome" />

      <app-error-msg
        [control]="formulario.get('nome')" label="Nome"
      >
      </app-error-msg>
    </div>
  </div>


  <div class="form-group"
   ngClass="onError(email)">
      <div class="col-sm-12">
        <label for="email" class="control-label">Email</label>
      </div>

      <div class="col-sm-12">
          <input type="text" class="form-control" formControlName="email"
          id="email" placeholder="nome@email.com"/>

          <app-campo-control-erro
          [mostraErro]="validaCampo('email')"
          mensagemDeErro="O email é obrigatório">
        </app-campo-control-erro>
          <app-campo-control-erro
          [mostraErro]="validarEmail()"
          mensagemDeErro="O email é inválido">
        </app-campo-control-erro>
          <app-campo-control-erro
          [mostraErro]="formulario.get('email')?.status === 'PENDING'"
          mensagemDeErro="Validando email...">
        </app-campo-control-erro>
          <app-campo-control-erro
          [mostraErro]="formulario.get('email')?.status === 'VALID'"
          mensagemDeErro="Email válido.">
        </app-campo-control-erro>
          <app-campo-control-erro
          [mostraErro]="formulario.get('email')?.hasError('emailInvalido')"
          mensagemDeErro="Email já cadastrado!">
        </app-campo-control-erro>
      </div>
    </div>

  <div class="form-group"
   ngClass="onError(confirmaEmail)">
      <div class="col-sm-12">
        <label for="confirmarEmail" class="control-label">Confirmar email</label>
      </div>

      <div class="col-sm-12">
          <input type="confirmarEmail" class="form-control" formControlName="confirmarEmail"
          id="email" placeholder="nome@email.com"/>

          <app-campo-control-erro
          [mostraErro]="formulario.get('confirmarEmail')?.hasError('equalsTo')"
          mensagemDeErro="Os emails não são iguais.">
        </app-campo-control-erro>
      </div>
    </div>


    <div formGroupName="endereco">
      <div class="form-group" ngClass="onError(cep)">
        <div class="col-md-3">
          <label for="cep" class="control-label">Cep</label>
          <input type="text" class="form-control" id="cep"
          formControlName="cep" (blur)="consultaCEP()">

          <app-campo-control-erro
            [mostraErro]="formulario.get('endereco.cep')?.hasError('required')"
            mensagemDeErro="O campo é obrigatório">
          </app-campo-control-erro>
          <app-campo-control-erro
            [mostraErro]="formulario.get('endereco.cep')?.hasError('cepInvalido')"
            mensagemDeErro="Cep inválido">
          </app-campo-control-erro>
        </div>

        <div class="col-md-3">
          <label for="numero" class="control-label">Número</label>
          <input type="text" class="form-control" id="numero"
          formControlName="numero">
          <app-campo-control-erro
            [mostraErro]="validaCampo('endereco.numero')"
            mensagemDeErro="O número é obrigatório">
          </app-campo-control-erro>
        </div>

        <div class="col-md-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input type="text" class="form-control" id="complemento"
          formControlName="complemento">
        </div>
      </div>

      <div class="form-group"
          ngClass="onError(rua)">

          <div class="col-sm-12">
            <label for="rua" class="control-label">Rua</label>
          </div>

          <div class="col-sm-12">
            <input type="text" class="form-control"
            id="rua" placeholder="rua" formControlName="rua">
            <app-campo-control-erro
              [mostraErro]="validaCampo('endereco.rua')"
              mensagemDeErro="A rua é obrigatório">
            </app-campo-control-erro>
          </div>
      </div>

      <div class="form-group"
        ngClass="onError(bairro)">

        <div class="col-md-5">
          <label for="bairro" class="control-label">Bairro</label>
          <input type="text" class="form-control" id="bairro"
          formControlName="bairro">
          <app-campo-control-erro
            [mostraErro]="validaCampo('endereco.bairro')"
            mensagemDeErro="O bairro é obrigatório">
          </app-campo-control-erro>
        </div>

        <div class="col-md-4">
          <label for="cidade" class="control-label">Cidade</label>
          <input type="text" class="form-control" id="cidade"
          formControlName="cidade">
          <app-campo-control-erro
            [mostraErro]="validaCampo('endereco.cidade')"
            mensagemDeErro="A cidade é obrigatório">
          </app-campo-control-erro>
        </div>

        <div class="col-md-3">
          <label for="estado" class="control-label">Estado</label>
          <select class="form-control" id="estado" formControlName="estado">
            <option *ngFor="let estado of estados | async" [value]="estado.sigla">{{ estado.nome }}</option>
          </select>
          <app-campo-control-erro
            [mostraErro]="validaCampo('endereco.estado')"
            mensagemDeErro="O estado é obrigatório">
          </app-campo-control-erro>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label for="cardo" class="control-label">Cargo</label>
        <select class="form-control" id="cargo" formControlName="cargo" [compareWith]="compararCargo">
          <option *ngFor="let cargo of cargos" [ngValue]="cargo">{{ cargo.nivel }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="tecnologias" class="control-label">Tecnologias</label>
        <select multiple class="form-control" id="tecnologias" formControlName="tecnologias" >
          <option *ngFor="let tecnologia of tecnologias" [value]="tecnologia.nome">{{ tecnologia.desc }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="newsletter" class="control-label">Newsletter</label>
        <div id="newsletter" class="row">
          <div class="col-sm-4" *ngFor="let item of newsletterOp">
            <label class="radio-inline">
              <input type="radio" [value]="item.valor" formControlName="newsletter"/> {{ item.desc}}
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3" [ngClass]="onError('termos')">
        <div class="chekbox">
          <label class="checkbox-inline">
            <input type="checkbox" formControlName="termos">Aceito os termos
          </label>
          <app-campo-control-erro
          [mostraErro]="validaCampo('termos')"
          mensagemDeErro="Por favor, aceito os termos!">
        </app-campo-control-erro>
        </div>
      </div>

      <div class="col-md-3" [ngClass]="onError('frameworks')">
        <label for="frameworks">Frameworks</label>
        <div id="frameworks" class="row">
          <div class="checkbox" class="col-sm-4" formArrayName="frameworks"
            *ngFor="let item of frameworksArray.controls; let i = index">
            <label class="checkbox-inline">
              <input type="checkbox" [formControlName]="i"> {{ frameworks[i] }}
            </label>
          </div>
        </div>
          <app-campo-control-erro
          [mostraErro]="validaCampo('frameworks')"
          mensagemDeErro="Seleciona ao menos uma opção!">
        </app-campo-control-erro>
      </div>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button (click)="resetar()" class="btn btn-default ml-lg">Cancelar</button>
  <button (click)="setarCargo()" class="btn btn-info ml-lg">Setar cargo</button>
  <button (click)="setarTecnologias()" class="btn btn-info ml-lg">Setar tecnologias</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
