<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group"
    ngClass="onError(nome)"
    >

    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control"
      id="nome" placeholder="Nome" name="Nome" [(ngModel)]="usuario.nome"
      required #nome="ngModel">
      <!-- <div>
        {{ nome.className }}
      </div> -->
      <app-campo-control-erro
        [mostraErro]="validaCampo(nome)"
        mensagemDeErro="O nome é obrigatório">
      </app-campo-control-erro>
    </div>
  </div>


  <div class="form-group"
   ngClass="onError(email)">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>

    <div class="col-sm-12">
        <input type="text" class="form-control"
        id="email" placeholder="nome@email.com" name="Email"
        [(ngModel)]="usuario.email" required email #email="ngModel">

        <app-campo-control-erro
        [mostraErro]="validaCampo(email)"
        mensagemDeErro="O email é obrigatório">
      </app-campo-control-erro>
    </div>
  </div>

  <div ngModelGroup="Endereco">

  <div class="form-group"
      ngClass="onError(cep)">

        <div class="col-md-3">
          <label for="cep" class="control-label">Cep</label>
          <input type="text" class="form-control" id="cep"
          name="cep" ngModel required #cep="ngModel">

          <app-campo-control-erro
            [mostraErro]="validaCampo(cep)"
            mensagemDeErro="O cep é obrigatório">
          </app-campo-control-erro>
        </div>

        <div class="col-md-3">
          <label for="numero" class="control-label">Número</label>
          <input type="text" class="form-control" id="numero"
          name="numero" ngModel required #numero="ngModel">
          <app-campo-control-erro
            [mostraErro]="validaCampo(numero)"
            mensagemDeErro="O número é obrigatório">
          </app-campo-control-erro>
        </div>

        <div class="col-md-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input type="text" class="form-control" id="complemento"
          name="complemento" ngModel #complemento="ngModel">
        </div>
      </div>

      <div class="form-group"
        ngClass="onError(rua)">

      <div class="col-sm-12">
        <label for="rua" class="control-label">Rua</label>
      </div>

      <div class="col-sm-12">
        <input type="text" class="form-control"
        id="rua" placeholder="rua" name="rua" [(ngModel)]="usuario.rua"
        required #rua="ngModel">
        <app-campo-control-erro
          [mostraErro]="validaCampo(rua)"
          mensagemDeErro="A rua é obrigatório">
        </app-campo-control-erro>
      </div>
    </div>

    <div class="form-group"
      ngClass="onError(bairro)">

    <div class="col-md-5">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro"
      name="bairro" ngModel required #bairro="ngModel">
      <app-campo-control-erro
        [mostraErro]="validaCampo(bairro)"
        mensagemDeErro="O bairro é obrigatório">
      </app-campo-control-erro>
    </div>

    <div class="col-md-4">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade"
      name="cidade" ngModel required #cidade="ngModel">
      <app-campo-control-erro
        [mostraErro]="validaCampo(cidade)"
        mensagemDeErro="A cidade é obrigatório">
      </app-campo-control-erro>
    </div>

    <div class="col-md-3">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado"
      name="estado" ngModel required #estado="ngModel">
      <app-campo-control-erro
        [mostraErro]="validaCampo(estado)"
        mensagemDeErro="O estado é obrigatório">
      </app-campo-control-erro>
    </div>
  </div>
</div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
