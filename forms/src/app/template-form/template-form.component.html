<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group"
    [class.has-error]="!nome.valid && nome.touched"
    [class.has-feedback]="!nome.valid && nome.touched">

    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control"
      id="nome" placeholder="Nome" name="Nome" [(ngModel)]="usuario.nome"
      required #nome="ngModel">
      <!-- <div>
        {{ nome.className }}
      </div> -->
      <span *ngIf="!nome.valid && nome.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span *ngIf="!nome.valid && nome.touched" id="nome" class="sr-only"></span>
      <div *ngIf="!nome.valid && nome.touched"
        class="alert alert-danger" role="alert">
        O nome é obrigatório
      </div>
    </div>
  </div>


  <div class="form-group"
    [class.has-error]="!email.valid && email.touched"
    [class.has-feedback]="!email.valid && email.touched">

    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>

    <div class="col-sm-12">
        <input type="text" class="form-control"
        id="email" placeholder="nome@email.com" name="Email"
        [(ngModel)]="usuario.email" required email #email="ngModel">

        <span *ngIf="!email.valid && email.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        <span *ngIf="!email.valid && email.touched" id="nome" class="sr-only"></span>
        <div *ngIf="!email.valid && email.touched"
          class="alert alert-danger" role="alert">
            O email é inválido
        </div>
    </div>
  </div>

  <div class="form-group"
    [class.has-error]="!cep.valid && cep.touched"
    [class.has-feedback]="!cep.valid && cep.touched">

    <div class="col-md-3">
      <label for="cep" class="control-label">Cep</label>
      <input type="text" class="form-control" id="cep"
      name="cep" ngModel required #cep="ngModel">
      <span *ngIf="!cep.valid && cep.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span *ngIf="!cep.valid && cep.touched" id="cep" class="sr-only">(error)</span>
      <div *ngIf="!cep.valid && cep.touched"
        class="alert alert-danger" role="alert">
        O cep é inválido
      </div>
    </div>

    <div class="col-md-3">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero"
      name="numero" ngModel required #numero="ngModel">
      <span *ngIf="!numero.valid && numero.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span *ngIf="!numero.valid && numero.touched" id="numero" class="sr-only">(error)</span>
      <div *ngIf="!numero.valid && numero.touched"
        class="alert alert-danger" role="alert">
        O número é inválido
      </div>
    </div>

    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento"
      name="complemento" ngModel #complemento="ngModel">
    </div>
  </div>

  <div class="form-group"
  [class.has-error]="!nome.valid && nome.touched"
  [class.has-feedback]="!nome.valid && nome.touched">

  <div class="col-sm-12">
    <label for="nome" class="control-label">Rua</label>
  </div>

  <div class="col-sm-12">
    <input type="text" class="form-control"
    id="rua" placeholder="rua" name="rua" [(ngModel)]="usuario.rua"
    required #rua="ngModel">
    <span *ngIf="!rua.valid && rua.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
    <span *ngIf="!rua.valid && rua.touched" id="rua" class="sr-only"></span>
    <div *ngIf="!rua.valid && rua.touched"
      class="alert alert-danger" role="alert">
      O rua é obrigatório
    </div>
  </div>
</div>

<div class="form-group"
[class.has-error]="!bairro.valid && bairro.touched"
[class.has-feedback]="!bairro.valid && bairro.touched">

<div class="col-md-5">
  <label for="bairro" class="control-label">Bairro</label>
  <input type="text" class="form-control" id="bairro"
  name="bairro" ngModel required #bairro="ngModel">
  <span *ngIf="!bairro.valid && bairro.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
  <span *ngIf="!bairro.valid && bairro.touched" id="bairro" class="sr-only">(error)</span>
  <div *ngIf="!bairro.valid && bairro.touched"
    class="alert alert-danger" role="alert">
    O bairro é obrigatório
  </div>
</div>

<div class="col-md-4">
  <label for="cidade" class="control-label">Cidade</label>
  <input type="text" class="form-control" id="cidade"
  name="cidade" ngModel required #cidade="ngModel">
  <span *ngIf="!cidade.valid && cidade.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
  <span *ngIf="!cidade.valid && cidade.touched" id="cidade" class="sr-only">(error)</span>
  <div *ngIf="!cidade.valid && cidade.touched"
    class="alert alert-danger" role="alert">
    A cidade é obrigatório
  </div>
</div>

<div class="col-md-3">
  <label for="estado" class="control-label">Estado</label>
  <input type="text" class="form-control" id="estado"
  name="estado" ngModel required #estado="ngModel">
  <span *ngIf="!estado.valid && estado.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
  <span *ngIf="!estado.valid && estado.touched" id="estado" class="sr-only">(error)</span>
  <div *ngIf="!estado.valid && estado.touched"
    class="alert alert-danger" role="alert">
    O Estado é obrigatório
  </div>
</div>
</div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
